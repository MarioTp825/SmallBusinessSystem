<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>

          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <style>
        .carousel-inner {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
        }

        body {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <section th:replace="common/nav::navfragment"></section>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/6502029/pexels-photo-6502029.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                     class="d-block w-100" alt="img">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/6812523/pexels-photo-6812523.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                     class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/6528850/pexels-photo-6528850.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                     class="d-block w-100" alt="img">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</header>

    <div class="row">
        <div class="col-12 ">

                                Ad incidunt ipsum sapiente tempore voluptatibus.
                            </div>
                            <div class="col-sm-12 col-lg-5 offset-sm-1">
                                <section th:replace="common/instagrampic::instafragment"></section>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4">
            </div>
        </div>
        <div class="row" style="margin-top: 5rem">
            <div class="col-l-8 col-s-12">
                <h2>¿Cuál es mi misión?</h2>
                <p><span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat iusto, sapiente. Doloribus et iure modi necessitatibus nulla? Accusantium asperiores culpa, dolores eum facilis minus nemo provident quaerat recusandae similique vel!</span><span>At eaque eius facere fugiat inventore nihil nostrum quae rerum sint, sunt. Ducimus eaque illum, maiores natus nihil rem reprehenderit sequi veritatis. Dolore, eligendi est hic mollitia nisi placeat unde?</span>

        </div>
    </div>

    <div class="container">
        <div class="row" id="services">
            <div class="col-12">
                <h1>Servicios</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-12" style="padding: 2rem" th:each="product: ${products}">
                <div class="card" style="width: 100%;">
                    <img th:src="${product.imagen}"
                         class="card-img-top" alt="..."/>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.nombre}"/>
                        <p class="card-text" th:text="${product.resumen}"/>
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                th:data-bs-target="'#service' + ${product.id}">Leer más
                        </button>
                    </div>
                </div>

                <div class="modal fade" th:id="'service' + ${product.id}" tabindex="-1"
                     th:aria-labelledby="${product.nombre}" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" th:id="${product.id} + 'Label'" th:text="${product.nombre}"/>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
                            </div>
                            <div class="modal-body">
                                <article style="text-align: justify" th:text="${product.descripcion}"/>
                                <br/>
                                <span><b>Precio:</b> <i>Q.<span th:text="${product.precio}"/></i> </span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">OK
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="contactInfo">
        <div class="row">
            <div class="col-12">
                <h1>Contacto</h1>
            </div>
            <div class="col-12">
                <ul class="nav nav-tabs" id="myTab"
                    role="tahttps://www.google.com/search?client=opera&hs=RN4&sxsrf=AOaemvK00U5HEFtFJgCh2ihmZQO7PJEtsA:1636600644052&q=iterate+through+array+mustache+spring%7D&spell=1&sa=X&ved=2ahUKEwjmhpzArI_0AhWuRzABHRJtCJ8QkeECKAB6BAgBEDQblist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true"><i
                                class="bi bi-geo-alt"></i>&nbsp;Ubiación
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false"><i
                                class="bi bi-telephone"></i>&nbsp;Contacto
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                                type="button" role="tab" aria-controls="contact" aria-selected="false"><i
                                class="bi bi-info-circle"></i>&nbsp;Redes
                        </button>
                    </li>
                </ul>
                <div class="tab-content row" id="myTabContent">
                    <div class="tab-pane fade col-sm-10 offset-sm-1 show active" id="home" role="tabpanel"
                         aria-labelledby="home-tab">
                        La clínica se ecuentra en la siguiente ubicación: <br/>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d3860.8507466521496!2d-90.5979908346179!3d14.607576880820565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e3!4m3!3m2!1d14.6077599!2d-90.59584319999999!4m5!1s0x8589a086c27bc959%3A0x67c7eb9c4548c263!2sSan%20Crist%C3%B3bal%201%2C%20Cdad.%20de%20Guatemala!3m2!1d14.6073835!2d-90.595736!5e0!3m2!1ses!2sgt!4v1636615922737!5m2!1ses!2sgt"
                                width="100%" height="300px" style="border:0;" allowfullscreen="true"
                                loading="lazy"></iframe>
                    </div>
                    <div class="tab-pane fade col-sm-10 offset-sm-1" id="profile" role="tabpanel"
                         aria-labelledby="profile-tab">
                        <form method="post" th:action="@{/sendMessage}" th:object="${sendMail}">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label" for="name">Nombre</label>
                                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nombre..">
                                </div>
                                <div class="col">
                                    <label class="form-label" for="phone">Teléfono</label>
                                    <input type="number" class="form-control" th:field="*{phone}" id="phone" placeholder="Teléfono..">
                                </div>
                            </div>
                            <div class="row" style="margin-top: 1rem">
                                <div class="col">
                                    <label class="form-label" for="mail">Correo electónico</label>
                                    <input type="email" class="form-control" id="mail" th:field="*{email}" placeholder="Correo..">
                                </div>
                            </div>
                            <div class="row" style="margin-top: 1rem">
                                <div class="col">
                                    <label class="form-label" for="message">Mensaje</label>
                                    <textarea class="form-control" rows="4" id="message" th:field="*{message}" placeholder="Mensaje.."></textarea>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 1rem">
                                <div class="col-6 offset-3 text-center">
                                    <button class="btn-outline-primary btn" type="submit">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade col-sm-10 offset-sm-1" id="contact" role="tabpanel"
                         aria-labelledby="contact-tab">
                        A continuación se muestran las vías de contacto disponibles

                                <a href="mailto:luisferth1997@gmail.com" target="_blank">luisferth1997@gmail.com</a>
                            </li>
                            <li><b><i class="bi bi-facebook"></i>&nbsp;Facebook:</b>
                                <a href="https://www.facebook.com/luisfernando.tepe" target="_blank">Luis Fernando
                                    Tepe</a></li>
                            <li><b><i class="bi bi-instagram"></i>&nbsp;Instagram:</b>
                                <a href="https://www.instagram.com/luis.tepe/" target="_blank">@luis.tepe</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section th:replace="common/footer::footerfragment"></section>
</body>

</html>
